<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Or Trend? 2</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('bg1o3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      text-align: center;
    }

    .title {
      padding: 20px 10px;
      font-size: 2.2em;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(0,0,0,0.6);
      flex-shrink: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex: 1;
      width: 100%;
      padding: 20px;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .card {
      flex: 1;
      min-width: 270px;
      max-width: 420px;
      height: 280px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 25px rgba(255,255,255,0.2), 0 8px 40px rgba(0,0,0,0.4);
      padding: 20px;
      font-size: 1.8em;
      font-weight: 800;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }

    .card span.emoji {
      font-size: 1.9em;
      margin-bottom: 10px;
      display: block;
    }

    .card:hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 35px rgba(255,255,255,0.4), 0 15px 45px rgba(0,0,0,0.5);
    }

    /* ======================== */
    /* üì± FULL MOBILE UX MODE   */
    /* ======================== */
    @media(max-width: 768px) {
      body {
        overflow-y: auto;
        justify-content: flex-start;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .title {
        font-size: 1.9em;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .container {
        flex-direction: column;
        gap: 18px;
        padding: 10px 15px 25px 15px;
        height: auto;
        overflow: visible;
      }

      .card {
        width: 100%;
        max-width: 480px;
        height: 150px;
        border-radius: 18px;
        margin: 0 auto;
        font-size: 1.5em;
        border: 2px solid rgba(255,255,255,0.45);
        box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        transition: transform .18s ease, box-shadow .18s ease;
      }

      .card:active {
        transform: scale(.96);
        box-shadow: 0 6px 14px rgba(0,0,0,0.4);
      }

      .card span.emoji {
        font-size: 2.3em;
        margin-bottom: 10px;
      }

      footer {
        width: 100%;
        padding: 14px 0;
        font-size: .95em;
        opacity: .8;
        flex-shrink: 0;
        backdrop-filter: blur(10px);
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="title">Choose your test paper</div>

  <div class="container">
    <div class="card" onclick="location.href='generictestpaper.html'">
      <span class="emoji">‚úçÔ∏èüìã</span>
      Set of general questions
    </div>

    <div class="card" onclick="location.href='customtestpaper.html'">
      <span class="emoji">‚úèÔ∏èüí¨</span>
      Custom questions
    </div>
  </div>

  <footer>
    Tap a card to continue
  </footer>

</body>
</html>
